<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor SAT 3.0</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dropify.min.css">
    <link rel="stylesheet" href="css/dropify.css">
    <script src="phonegap.js"></script>
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<main>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Gestor SAT 3.0</a>
            </div>
            <!--<div class="collapse navbar-collapse navbar-right">-->
                <!--<ul class="nav navbar-nav">-->
                    <!--<li><a href="index.html">Crear usuario</a></li>-->
                <!--</ul>-->
            <!--</div>-->
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <form method="POST" id="crearUsuario" enctype="multipart/form-data">
                    <button class="btn btn-lg col-lg-12 col-md-12 col-sm-12 col-xs-12 crear-usuario btn-desplegar">Crear
                        usuario <i class="glyphicon glyphicon-menu-down"></i></button>
                    <div class="usuario esconder">
                        <div>
                            <h1>Crear usuario</h1>
                            <hr>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="usuario" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="rptpassword" placeholder="Repetir contraseña">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <select name="role" class="form-control" name="role" id="role">
                                <option value="-1">Seleccione un rol</option>
                                <option value="Administrador">Administrador</option>
                                <option value="FactuSat">FactuSat</option>
                                <option value="GestorSat">GestorSat</option>
                                <option value="GestorSat-FactuSat">GestorSat-FactuSat</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-desplegar col-lg-12 col-md-12 col-sm-12 col-xs-12 datos-basicos">Datos básicos <i
                            class="glyphicon glyphicon-menu-down"></i>
                    </button>
                    <div class="basico esconder">
                        <div>
                            <h1>Datos básicos</h1>
                            <hr>
                        </div>
                        <div class="form-group">
                            <input type="file" name="file" class="dropify" data-name="foto ">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="title" placeholder="Título">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="numRepair" placeholder="Numero reparacion">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="horario" placeholder="Horario">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="direccion" placeholder="Dirección">
                        </div>
                        <div class="form-group">
                            <input type="tel" maxlength="9" class="form-control" name="telefono" placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <input type="tel" maxlength="9" class="form-control" name="whatsapp" placeholder="Whatsapp">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="facebook" placeholder="Facebook">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="nombreHoja"
                                   placeholder="Nombre hoja reparación">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="datosInteres" placeholder="Datos de interés">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="datosResponsable"
                                   placeholder="Datos responsable">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-info" style="width:100%;">Guardar datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dropify.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/main.js"></script>
</body>
</html>

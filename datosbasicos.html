<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor SAT 3.0</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<main>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Gestor SAT 3.0</a>
            </div>
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Crear usuario</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div>
                    <h1>Datos básicos</h1>
                    <hr>
                </div>
                <form action="" method="post" id="datosBasicos" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="Título">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="numrepair" placeholder="Numero reparacion">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="horario" placeholder="Horario">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="direccion" placeholder="Dirección">
                    </div>
                    <div class="form-group">
                        <input type="tel" maxlength="9" class="form-control" name="telefono" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <input type="tel" maxlength="9" class="form-control" name="whatsapp" placeholder="Whatsapp">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="emailEmpresa"
                               placeholder="Correo eléctronico empresa">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="facebook" placeholder="Facebook">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombreHoja" placeholder="Nombre hoja reparación">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="datosInteres" placeholder="Datos de interés">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="datosResponsable" placeholder="Datos responsable">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-info" style="width:100%; margin: auto">Finalizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
</body>
</html>
